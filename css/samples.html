<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CSS: Code Samples</title>
    <!-- people often include scripts and stylesheets in the head -->
    <link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/examples.css">
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <h1>CSS: Code Samples</h1>

    <section>
      <h2><a name="display">Display</a></h2>
      <div class='section-display'>
        <p>I am some content <span class='section-display-inline'>that is inline</span> and now I am <span class='section-display-inline-block'>inline block</span> and finally I am <div class='section-display-block'>block</div>.</p>
        <p class='section-display-none'>I am a mean message about Jon Back</p>
        <p>Jon Back is amazing</p>
      </div>
    </section>

    <section>
      <h2><a name="position">Position</a></h2>
      <div class='section-position'>
        <div class='section-position-relative'>
          <div class='section-position-absolute'></div>
        </div>
      </div>
    </section>

    <section>
      <h2><a name="boxmodel">Box Model</a></h2>
      <div class='section-box'></div>
    </section>

    <section>
      <h2><a name="floats">Floats</a></h2>
      <div class='section-floats'>
        <div class='section-floats-container'>
          <div class='section-float-box-left'>Black</div>
          <div class='section-float-box-left'>Then White</div>
          Are all I see
          <div class='section-float-box-right'>In my infancy</div>
        </div>
      </div>
    </section>
  
  </body>
</html>
